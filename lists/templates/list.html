<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do lists</h1>
        <form method="POST" action="/lists/{{ list.id }}/add_item" accept-charset="utf-8">
        <input name="item_text" id="id_new_item" value="" placeholder="Enter a to-do item"/>
        {% csrf_token %}
        </form>
        <table border="0" id="id_list_table">
            {% for item in list.item_set.all %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
